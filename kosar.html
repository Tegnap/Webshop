<!DOCTYPE html>
<html lang="hu">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/kosar.css">
<title>K&S</title>
  <link rel = "icon" href ="pic/55bcfe34439ef_thumb900.webp" type = "image/x-icon">
</head>
<body>
<h2 style="color: white; text-align: center;">Fizetés</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form>
      
        <div class="row">
          <div class="col-50">
            <h3>Számlázási cím</h3>
            <label for="fname"><i class="fa fa-user"></i> Teljes Név</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@gmail.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Cím</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
            <label for="city"><i class="fa fa-institution"></i> Város</label>
            <input type="text" id="city" name="city" placeholder="New York" required>

            <div class="row">
              <div class="col-50">
                <label for="state">Állam</label>
                <input type="text" id="state" name="state" placeholder="NY" required>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Elfogadott kártyák</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
              <img src="pic/index.png" width="7%">
              <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Otp_bank_Logo.svg" width="3%">
            </div>
            <label for="cname">A kártyán szereplő név</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
            <label for="ccnum">Bankkártya száma</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
            <label for="expmonth">Lejárati hónap</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Lejárati év</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018" required>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" required>
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox"  name="sameadr" required> Szállítási cím megegyezik a számlázási címmel
          <h6 style="position: absolute; left: 67%; top: 62%;"><a href="index.html" style="text-decoration: none; color: black;">Vissza a főoldara</a></h6>
        </label>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Cart <span class="price" style="color:black"><button style="color: black; border: none; background-color: white; border-color: white;" onclick="deleteItems()"><strong>Kosár törlése</strong></button></h4>
      <table id="table">
        <tr class="cart-item">
        </tr>
      </table>
      <hr>
      <p>Összesen:<span class="price" style="color:black"><b id="osszp"></b></span></p>
    </div>
  </div>
</div>
<script src="js/kosar.js" async></script>
</body>
</html>
